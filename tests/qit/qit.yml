# QIT Configuration for WooPayments
# This configuration defines how QIT runs custom E2E tests for WooPayments

# Extension to test (System Under Test)
woo_extension: woocommerce-payments

# Test against various WC versions for compatibility
woo: "stable"
wp: "stable"
php_version: "8.3"

# Dependencies and additional plugins for compatibility testing
plugin:
  - "woocommerce"
  - "jetpack"

# Mount bootstrap directory for easier access in setup scripts.
# This mounts ./e2e/bootstrap (relative to this qit.yml file) to /qit/bootstrap
# inside the QIT test container (read-only for safety).
volumes:
  - "./e2e/bootstrap:/qit/bootstrap:ro"
